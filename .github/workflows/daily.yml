name: daily-picks

on:
  schedule:
    # UTC 12:00 = 台北 20:00（週一～週五）
    - cron: "0 12 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate today.json
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: npm run generate

      - name: Commit and push if changed
        run: |
          git config user.name "tw-stock-daily-bot"
          git config user.email "tw-stock-daily-bot@users.noreply.github.com"

          # ✅ 避免你手動 commit 與 Actions 同時更新造成 push 被拒絕
          git pull --rebase

          git add public/today.json
          git commit -m "chore: update today.json" || echo "No changes"
          git push
