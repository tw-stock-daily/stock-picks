name: daily-picks

on:
  schedule:
    - cron: "0 12 * * 1-5"   # UTC 12:00 = 台北 20:00（週一～週五）
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate today.json
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: npm run generate

      - name: Commit and push if changed
        run: |
          git config user.name "tw-stock-daily-bot"
          git config user.email "tw-stock-daily-bot@users.noreply.github.com"

          # 先把工作區所有變更都收進來，避免 pull --rebase 因為 unstaged changes 失敗
          git add -A
          git commit -m "chore: update generated files" || echo "No changes"

          # 再 rebase 遠端最新狀態，避免 push 被拒絕
          git pull --rebase origin main

          # 最後推上去
          git push origin main

