name: daily-picks

on:
  schedule:
    # 台北時間每天 23:10 ＝ UTC 15:10
    - cron: "10 15 * * *"
  workflow_dispatch: {}

permissions:
  contents: write

concurrency:
  group: daily-picks
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        shell: bash
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Generate today.json
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: npm run generate

      - name: Commit and push if changed
        shell: bash
        run: |
          set -e
          git config user.name "tw-stock-daily-bot"
          git config user.email "tw-stock-daily-bot@users.noreply.github.com"

          git add public/today.json

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update today.json"
          git push
