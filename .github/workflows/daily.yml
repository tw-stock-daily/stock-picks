name: daily-picks

on:
  schedule:
    # UTC 12:00 = 台北時間 20:00（週一～週五）
    - cron: "0 12 * * 1-5"
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout 專案
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ 安裝 Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ 安裝 npm 套件
      - name: Install dependencies
        run: |
          echo "=== npm version ==="
          npm -v
          echo "=== node version ==="
          node -v
          echo "=== npm install ==="
          npm install

      # 4️⃣ 除錯：確認目前目錄與檔案
      - name: Debug - show working directory and files
        run: |
          echo "=== pwd ==="
          pwd
          echo "=== ls -la ==="
          ls -la
          echo "=== ls script ==="
          ls -la script || echo "no script dir"
          echo "=== ls scripts ==="
          ls -la scripts || echo "no scripts dir"
          echo "=== package.json ==="
          cat package.json

      # 5️⃣ 除錯：確認 express 是否真的安裝成功
      - name: Debug - verify express installation
        run: |
          node -e "console.log('express version:', require('express/package.json').version)"

      # 6️⃣ 執行產生 today.json（真正跑你的程式）
      - name: Generate today.json
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: npm run generate

      # 7️⃣ Commit 並 push（只有成功才會走到這一步）
      - name: Commit and push if changed
        run: |
          git config user.name "tw-stock-daily-bot"
          git config user.email "tw-stock-daily-bot@users.noreply.github.com"

          git pull --rebase

          git add public/today.json
          git commit -m "chore: update today.json" || echo "No changes"
          git push
