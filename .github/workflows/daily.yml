name: daily-json

on:
  schedule:
    - cron: "0 13 * * *"
  workflow_dispatch:

concurrency:
  group: daily-json
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for rebase)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      - name: Sync to origin/main BEFORE generate
        run: |
          set -e
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          git clean -fdx

      - name: Install deps
        run: |
          set -e
          npm install --no-audit --no-fund

      - name: Generate JSON
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: |
          set -e
          # 如果你的指令不是 generate，改成你原本產檔的那個
          npm run generate

      - name: Debug list output
        run: |
          set -e
          echo "=== DEBUG: list public/ and history ==="
          ls -al public || true
          ls -al public/history || true
          echo "=== DEBUG: git status ==="
          git status --porcelain

      - name: Commit & Push (safe rebase + retry)
        run: |
          set -e
          git add public/today.json public/market.json public/history/*.json || true

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update json ($(date -u +'%Y-%m-%d %H:%M:%S') UTC)"

          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main || (git rebase --abort && exit 1)

            if git push origin main; then
              echo "Push success."
              exit 0
            fi

            echo "Push failed (likely non-fast-forward). Retry in 3s..."
            sleep 3
          done

          echo "Push failed after retries."
          exit 1
