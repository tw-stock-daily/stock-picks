name: daily-picks

on:
  schedule:
    - cron: "0 12 * * 1-5"   # UTC 12:00 = 台北 20:00（週一～週五）
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # 取完整歷史，避免少數情況 push 出問題

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate today.json
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: npm run generate

      - name: Commit and push
        run: |
          git config user.name "tw-stock-daily-bot"
          git config user.email "tw-stock-daily-bot@users.noreply.github.com"

          # 把所有變更加入（避免漏掉造成工作區不乾淨）
          git add -A

          # 沒變更就結束（不算失敗）
          git commit -m "chore: update generated files" || exit 0

          # 直接推回 main，不做 pull/rebase（避免 unstaged changes 問題）
          # --force-with-lease 會保護：如果遠端在你 checkout 後被別人更新，會拒絕推送
          git push --force-with-lease origin HEAD:main
