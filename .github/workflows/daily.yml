name: daily-picks

on:
  schedule:
    - cron: "0 12 * * 1-5"   # UTC 12:00 = 台北 20:00（週一～週五）
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
        working-directory: .   # ✅ 明確指定在 repo 根目錄執行

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # ✅ 把 runner 看到的狀態印出來（避免其實沒在你以為的位置）
      - name: Debug - show repo state
        run: |
          echo "=== pwd ==="
          pwd
          echo "=== ls -la ==="
          ls -la
          echo "=== package.json ==="
          cat package.json

      # ✅ 強制重裝（乾淨、可重現）
      - name: Install dependencies (clean)
        run: |
          rm -rf node_modules package-lock.json
          npm install --no-fund --no-audit

      # ✅ 關鍵：強制驗證 express 是否真的存在（沒有就直接紅叉在這一步）
      - name: Verify express installed (must pass)
        run: |
          node -e "console.log('express version:', require('express/package.json').version)"
          ls -la node_modules/express | head -n 20

      - name: Generate today.json
        env:
          FINMIND_TOKEN: ${{ secrets.FINMIND_TOKEN }}
        run: npm run generate

      - name: Commit and push if changed
        run: |
          git config user.name "tw-stock-daily-bot"
          git config user.email "tw-stock-daily-bot@users.noreply.github.com"
          git pull --rebase
          git add public/today.json
          git commit -m "chore: update today.json" || echo "No changes"
          git push
