name: daily-json

on:
  schedule:
    # 你原本的排程可以保留；這裡只是示例（UTC 13:00 = 台灣 21:00）
    - cron: "0 13 * * *"
  workflow_dispatch:

# 防止同時間跑兩次造成互相打架（很容易導致 non-fast-forward）
concurrency:
  group: daily-json
  cancel-in-progress: false

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (full history for rebase)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Git identity
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

      # ★重點：任何產檔前，先把工作樹同步成遠端最新且乾淨
      - name: Sync to origin/main BEFORE generate
        run: |
          set -e
          git fetch origin main
          git checkout main
          git reset --hard origin/main
          git clean -fdx
          echo "=== DEBUG: git log -1 ==="
          git --no-pager log -1 --oneline

      - name: Install deps
        run: |
          set -e
          npm ci

      - name: Generate JSON
        run: |
          set -e
          # ★把這行改成你真正產檔的指令（你原本怎麼跑就填什麼）
          # 例：node scripts/generate.js
          # 例：npm run build:json
          npm run generate

      - name: Debug list output
        run: |
          set -e
          echo "=== DEBUG: list public/ and history ==="
          ls -al public || true
          ls -al public/history || true
          echo "=== DEBUG: git status ==="
          git status --porcelain

      - name: Commit & Push (safe rebase + retry)
        run: |
          set -e

          # 只加入你要推的檔案，避免 node_modules/package-lock 造成髒狀態
          git add public/today.json public/market.json public/history/*.json || true

          # 若沒有變更就結束
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore: update json ($(date -u +'%Y-%m-%d %H:%M:%S') UTC)"

          # Push 前再做一次同步，避免遠端比你新造成 non-fast-forward
          for i in 1 2 3; do
            git fetch origin main
            git rebase origin/main || (git rebase --abort && exit 1)

            if git push origin main; then
              echo "Push success."
              exit 0
            fi

            echo "Push failed (likely non-fast-forward). Retry in 3s..."
            sleep 3
          done

          echo "Push failed after retries."
          exit 1
