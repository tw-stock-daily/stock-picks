<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>台股精選｜今日推薦</title>
  <style>
    :root{
      --bg:#0b1220;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --line:rgba(255,255,255,.08);
      --btn:#1e293b;
      --btn2:#24324f;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", Arial;
      background: linear-gradient(180deg, #060a12, var(--bg));
      color:var(--text);
    }
    .wrap{max-width: 980px; margin:0 auto; padding: 18px 14px 30px;}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom: 10px;}
    .title{font-size: 20px; font-weight: 800;}
    .sub{color:var(--muted); font-size: 12px; margin-top:4px;}
    .actions{display:flex; gap:10px;}
    .btn{
      background: linear-gradient(180deg, var(--btn2), var(--btn));
      border: 1px solid var(--line);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 650;
      font-size: 13px;
    }

    .banner{
      border: 1px solid var(--line);
      border-radius: 14px;
      padding: 12px 12px;
      margin-bottom: 14px;
      background: rgba(17,26,46,.55);
      box-shadow: var(--shadow);
    }
    .bannerTop{display:flex; justify-content:space-between; gap:10px; align-items:flex-start;}
    .bannerTitle{font-weight:900;}
    .bannerMeta{color:var(--muted); font-size:12px; margin-top:4px;}
    .bannerMsg{margin-top:10px; color: var(--text); line-height:1.5; font-size: 13px;}
    .pill{display:inline-block; padding: 6px 10px; border-radius:999px; background: rgba(17,26,46,.75); border:1px solid var(--line); font-size:12px; white-space:nowrap;}

    .grid{display:grid; grid-template-columns: 1fr; gap: 12px;}
    @media (min-width: 900px){
      .grid-2{grid-template-columns: 1.25fr .75fr;}
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .card .hd{padding:14px; border-bottom: 1px solid var(--line);}
    .card .bd{padding:14px;}
    .h{font-weight: 800;}
    .muted{color:var(--muted);}
    .list{display:flex; flex-direction:column; gap: 10px;}
    .pick{
      background: rgba(17,26,46,.55);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 12px;
    }
    .row{display:flex; justify-content:space-between; gap:12px; align-items:flex-start;}
    .pickName{font-size: 16px; font-weight: 850;}
    .pickMeta{color:var(--muted); font-size: 12px; margin-top:4px;}
    details{margin-top:10px;}
    details summary{cursor:pointer; color:var(--muted); font-weight:650;}
    .kv{display:grid; grid-template-columns: 130px 1fr; gap:8px 10px; margin-top:10px; font-size: 13px;}
    .kv div:nth-child(odd){color:var(--muted);}
    .hr{height:1px; background: var(--line); margin: 10px 0;}
    .small{font-size: 12px; color: var(--muted); line-height: 1.5;}
    code{background: rgba(0,0,0,.2); padding: 2px 6px; border-radius: 8px; border:1px solid var(--line);}
  </style>
</head>
<body>
<div class="wrap">

  <div class="topbar">
    <div>
      <div class="title">台股精選｜今日推薦</div>
      <div class="sub" id="updated">更新時間：讀取中…</div>
    </div>
    <div class="actions">
      <button class="btn" id="btnRefresh">重新整理</button>
      <button class="btn" id="btnSource">資料來源</button>
    </div>
  </div>

  <!-- 盤勢燈號（早上 08:00 更新） -->
  <div class="banner" id="marketBanner">
    <div class="bannerTop">
      <div>
        <div class="bannerTitle">盤勢燈號（開盤前提示）</div>
        <div class="bannerMeta" id="marketMeta">尚未更新</div>
      </div>
      <div class="pill" id="marketPill">—</div>
    </div>
    <div class="bannerMsg" id="marketMsg">等待 market.json 更新（早上 08:00 自動產生）。</div>
    <div class="bannerMeta" id="marketNote"></div>
  </div>

  <div class="grid grid-2">

    <div class="card">
      <div class="hd">
        <div class="h">今日推薦</div>
        <div class="sub" id="pickSub">載入中…</div>
      </div>
      <div class="bd">
        <div class="list" id="pickList"></div>
        <div class="small muted" id="emptyHint" style="display:none;">今天沒有推薦或資料尚未更新。</div>
      </div>
    </div>

    <div class="card">
      <div class="hd">
        <div class="h">說明</div>
      </div>
      <div class="bd">
        <div class="small">
          <b>推薦個股</b>（晚上自動計算）與 <b>盤勢燈號</b>（早上開盤前提示）是分開的：<br/>
          - 盤勢燈號只做風險提醒，不改推薦名單。<br/>
          - 若燈號偏風險，建議降低部位/分批/嚴守停損。<br/>
        </div>
        <div class="hr"></div>
        <div class="small">
          today.json：<code>public/today.json</code><br/>
          market.json：<code>public/market.json</code><br/>
          APP（WebView）載入：<code>public/app.html</code>
        </div>
      </div>
    </div>

  </div>

</div>

<script>
  const TODAY_URL = "./today.json";
  const MARKET_URL = "./market.json";

  function el(id){ return document.getElementById(id); }
  function fmt(n, d=2){
    if (n === null || n === undefined || Number.isNaN(Number(n))) return null;
    return Number(n).toFixed(d);
  }
  function fmtInt(n){
    if (n === null || n === undefined || Number.isNaN(Number(n))) return null;
    return String(Math.round(Number(n)));
  }
  function sign(n){
    const v = Number(n);
    if (!Number.isFinite(v)) return "";
    return v > 0 ? "+" : (v < 0 ? "-" : "");
  }

  async function loadMarket(){
    try{
      const r = await fetch(MARKET_URL, { cache:"no-store" });
      if (!r.ok) throw new Error("market.json not ready");
      const m = await r.json();

      el("marketPill").textContent = m.label || m.signal || "—";
      el("marketMeta").textContent = `更新：${m.asOfLocal || m.generatedAt || "未知"}`;
      el("marketMsg").textContent = m.message || "—";
      el("marketNote").textContent = m.note ? `備註：${m.note}` : "";
    }catch(e){
      el("marketPill").textContent = "—";
      el("marketMeta").textContent = "尚未更新";
      el("marketMsg").textContent = "等待 market.json 更新（早上 08:00 自動產生）。";
      el("marketNote").textContent = "";
    }
  }

  async function loadToday(){
    const r = await fetch(TODAY_URL, { cache:"no-store" });
    if (!r.ok) throw new Error("today.json 讀取失敗：" + r.status);
    const data = await r.json();

    el("updated").textContent = "更新時間：" + (data.generatedAt || "未知");
    const picks = data.picks || [];
    el("pickSub").textContent = "共 " + (picks.length || 0) + " 檔";
    el("emptyHint").style.display = picks.length ? "none" : "block";

    const list = el("pickList");
    list.innerHTML = "";

    picks.forEach((p, i) => {
      const lastClose = fmt(p.lastClose, 2);
      const ma5 = fmt(p.ma5, 2);
      const ma20 = fmt(p.ma20, 2);
      const rsi14 = fmt(p.rsi14, 1);
      const volRatio = fmt(p.volRatio, 2);

      const plan = p.plan || null;
      const entryLow = plan ? fmt(plan.entryLow, 2) : null;
      const entryHigh = plan ? fmt(plan.entryHigh, 2) : null;
      const stop = plan ? fmt(plan.stop, 2) : null;
      const tp1 = plan ? fmt(plan.tp1, 2) : null;
      const tp2 = plan ? fmt(plan.tp2, 2) : null;

      const tradeStyle = p.tradeStyle || "—";

      const inst = p.inst || null;
      const sumTotal = inst ? fmtInt(inst.sumTotal) : null;
      const sumForeign = inst ? fmtInt(inst.sumForeign) : null;
      const sumTrust = inst ? fmtInt(inst.sumTrust) : null;
      const sumDealer = inst ? fmtInt(inst.sumDealer) : null;
      const buyStreak = inst ? inst.buyStreak : null;
      const latestTotalNet = inst ? fmtInt(inst.latestTotalNet) : null;
      const wDays = inst ? inst.windowDays : null;

      const div = document.createElement("div");
      div.className = "pick";
      div.innerHTML = `
        <div class="row">
          <div>
            <div class="pickName">#${i+1} ${p.symbol} ${p.name}</div>
            <div class="pickMeta">${p.reason || "—"} ｜ 操作：<span class="pill">${tradeStyle}</span></div>
          </div>
          <div style="font-weight:850;">${p.score !== undefined ? fmt(p.score, 4) : "-"}</div>
        </div>

        <details>
          <summary>看詳情（技術 / 交易計畫 / 法人）</summary>

          <div class="kv">
            <div>收盤價</div><div>${lastClose ?? "尚未提供"}</div>
            <div>MA5 / MA20</div><div>${(ma5 && ma20) ? (ma5 + " / " + ma20) : "尚未提供"}</div>
            <div>RSI14</div><div>${rsi14 ?? "尚未提供"}</div>
            <div>量比</div><div>${volRatio ?? "尚未提供"}</div>
          </div>

          <div class="hr"></div>

          <div class="kv">
            <div>進場區間</div><div>${(entryLow && entryHigh) ? (entryLow + " ~ " + entryHigh) : "尚未提供"}</div>
            <div>止損</div><div>${stop ?? "尚未提供"}</div>
            <div>TP1 / TP2</div><div>${(tp1 && tp2) ? (tp1 + " / " + tp2) : "尚未提供"}</div>
          </div>

          <div class="hr"></div>

          <div class="kv">
            <div>法人（T86）</div><div>${wDays ? `近 ${wDays} 日摘要` : "尚未提供"}</div>
            <div>合計淨買</div><div>${sumTotal ? `${sign(inst.sumTotal)}${sumTotal}` : "尚未提供"}</div>
            <div>外資 / 投信 / 自營</div><div>${(sumForeign && sumTrust && sumDealer) ? `${sign(inst.sumForeign)}${sumForeign} / ${sign(inst.sumTrust)}${sumTrust} / ${sign(inst.sumDealer)}${sumDealer}` : "尚未提供"}</div>
            <div>連買 / 最新一日</div><div>${(buyStreak != null && latestTotalNet) ? `${buyStreak} 日 / ${sign(inst.latestTotalNet)}${latestTotalNet}` : "尚未提供"}</div>
          </div>

          ${p.tech?.error ? `<div class="hr"></div><div class="small muted">技術資料抓取失敗：${p.tech.error}</div>` : ``}
          ${p.inst?.error ? `<div class="hr"></div><div class="small muted">法人資料抓取失敗：${p.inst.error}</div>` : ``}
        </details>
      `;
      list.appendChild(div);
    });

    el("btnSource").onclick = () => {
      const base = location.href.replace(/\/[^\/]*$/, "/");
      alert("資料來源：\n" + base + "today.json\n" + base + "market.json");
    };
  }

  async function loadAll(){
    await Promise.allSettled([loadMarket(), loadToday()]);
  }

  el("btnRefresh").onclick = () => loadAll().catch(e => alert(String(e?.message || e)));
  loadAll().catch(e => {
    el("pickSub").textContent = "載入失敗";
    el("pickList").innerHTML = `<div class="small muted">${String(e?.message || e)}</div>`;
  });
</script>

</body>
</html>
