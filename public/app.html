<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>台股精選｜今日推薦</title>
  <style>
    :root{
      --bg:#0b1220;
      --card:#111a2e;
      --card2:#0f172a;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --line:rgba(255,255,255,.08);
      --chip:#1f2a44;
      --btn:#1e293b;
      --btn2:#24324f;
      --shadow: 0 10px 30px rgba(0,0,0,.35);
      --radius:16px;
    }
    body{
      margin:0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans TC", Arial;
      background: linear-gradient(180deg, #060a12, var(--bg));
      color:var(--text);
    }
    .wrap{max-width: 920px; margin:0 auto; padding: 18px 14px 30px;}
    .topbar{display:flex; align-items:center; justify-content:space-between; gap:10px; margin-bottom: 14px;}
    .title{font-size: 20px; font-weight: 800;}
    .sub{color:var(--muted); font-size: 12px; margin-top:4px;}
    .actions{display:flex; gap:10px;}
    .btn{
      background: linear-gradient(180deg, var(--btn2), var(--btn));
      border: 1px solid var(--line);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 650;
      font-size: 13px;
    }
    .grid{display:grid; grid-template-columns: 1fr; gap: 12px;}
    @media (min-width: 860px){
      .grid-2{grid-template-columns: 1.2fr .8fr;}
    }
    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.05), rgba(255,255,255,.02));
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
    }
    .card .hd{padding:14px; border-bottom: 1px solid var(--line);}
    .card .bd{padding:14px;}
    .h{font-weight: 800;}
    .muted{color:var(--muted);}
    .chip{display:inline-block; padding: 6px 10px; border-radius:999px; background: rgba(31,42,68,.65); border:1px solid var(--line); font-size: 12px;}
    .pill{display:inline-block; padding: 6px 10px; border-radius:999px; background: rgba(17,26,46,.75); border:1px solid var(--line); font-size:12px;}
    .list{display:flex; flex-direction:column; gap: 10px;}
    .pick{
      background: rgba(17,26,46,.55);
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 12px;
    }
    .pickName{font-size: 16px; font-weight: 850;}
    .pickMeta{color:var(--muted); font-size: 12px; margin-top:4px;}
    .score{font-weight: 850;}
    details{margin-top:10px;}
    details summary{cursor:pointer; color:var(--muted); font-weight:650;}
    .kv{display:grid; grid-template-columns: 120px 1fr; gap:8px 10px; margin-top:10px; font-size: 13px;}
    .kv div:nth-child(odd){color:var(--muted);}
    .hr{height:1px; background: var(--line); margin: 10px 0;}
    .small{font-size: 12px; color: var(--muted); line-height: 1.5;}
  </style>
</head>
<body>
<div class="wrap">

  <div class="topbar">
    <div>
      <div class="title">台股精選｜今日推薦</div>
      <div class="sub" id="updated">更新時間：讀取中…</div>
    </div>
    <div class="actions">
      <button class="btn" onclick="location.reload()">重新整理</button>
    </div>
  </div>

  <div class="grid grid-2">

    <!-- 今日推薦 -->
    <div class="card">
      <div class="hd">
        <div class="h">今日推薦</div>
        <div class="sub" id="pickSub">載入中…</div>
      </div>
      <div class="bd">
        <div class="list" id="pickList"></div>
      </div>
    </div>

    <!-- 說明 -->
    <div class="card">
      <div class="hd">
        <div class="h">說明</div>
      </div>
      <div class="bd">
        <div class="small">
          本頁顯示為「策略推薦結果」。<br/>
          技術指標（如 RSI、均線）屬輔助資訊，將於收盤後更新，不影響今日推薦排序。
        </div>
      </div>
    </div>

  </div>

</div>

<script>
  const TODAY_URL = "./today.json";

  function el(id){ return document.getElementById(id); }

  async function load(){
    const r = await fetch(TODAY_URL, { cache:"no-store" });
    const data = await r.json();

    el("updated").textContent = "更新時間：" + (data.generatedAt || "未知");
    el("pickSub").textContent = "共 " + (data.picks?.length || 0) + " 檔";

    const list = el("pickList");
    list.innerHTML = "";

    (data.picks || []).forEach((p, i) => {
      const div = document.createElement("div");
      div.className = "pick";
      div.innerHTML = `
        <div style="display:flex;justify-content:space-between;">
          <div>
            <div class="pickName">#${i+1} ${p.symbol} ${p.name}</div>
            <div class="pickMeta">${p.reason || "—"}</div>
          </div>
          <div class="score">${p.score ?? "-"}</div>
        </div>

        <details>
          <summary>看技術資訊</summary>

          <div class="small muted" style="margin-top:6px;">
            技術數據將於收盤後提供，僅作為輔助參考，不影響推薦結果。
          </div>

          <div class="kv">
            <div>收盤價</div><div>收盤後更新</div>
            <div>RSI14</div><div>計算中</div>
            <div>量比</div><div>計算中</div>
            <div>均線</div><div>計算中</div>
          </div>
        </details>
      `;
      list.appendChild(div);
    });
  }

  load();
</script>

</body>
</html>
